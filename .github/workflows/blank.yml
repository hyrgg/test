name: Rebase Upstream

on:
  schedule:
    - cron:  '0 4 * * *'
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: self
      - uses: actions/checkout@v2
        with:
          repository: JACKUSR2089/v2ray-subscribed
          ref: master
          path: target
      - run: |
          git config --global user.email "user@example.com"
          git config --global user.name "GitHub Actions Bot"
      - run: |
          echo "**********************************"
          name=$(ls subscribed/ -t | head -n 1)
          latest="subscribed/${name}"
          last="../self/subscribed/last"
          if diff -q --from-file $last $latest; then
              echo "not change"
          else
              echo "changed"
              cat $latest > $last
              echo "update to last"
          fi
        working-directory: target
      - run: |
            git add subscribed/last
            git commit -m 'auto-update on '"$(date)"
            git push
        working-directory: self
